<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/5520736aff.js" crossorigin="anonymous"></script>
    
    <title>Formulario con HTML5</title>
</head>
<body>
     <div class="container">
     <div class="card my-5">
       <h3 class="card-header">Payment form example</h3>
      
<br>

      <div class="card-body">
      <div class="alert alert-danger" role="alert"><h6>Some fields are missing</h6></div>

<br>

      <div class="row">
         <div class="col md-4">
            <label for="card"><h6>Card#</h6></label>
            <input type="tel" class="form-control"  placeholder="XXXXXXXXXXXXXXXX" aria-label="card">
         </div>
  
         <div class="col md-3">
            <label for="password"><h6>CVC#</h6></label>
            <input type="password" class="form-control" placeholder="000" aria-label="security number">
         </div>

         <div class="col md-4">
            <label for="amount" class="amount"><h6>Amount</h6></label>
            <input type="tel" class="form-control" placeholder="$ Amount" ari aria-label="amount">
         </div>
      </div>

  <br>

       <div class="row">
          <div class="col md-6">
             <label for="Name" class="Name"><h6>First name</h6></label>
             <input type="text" class="form-control" aria-label="First name">
          </div>

          <div class="col md-6 ">
             <label for="Last name" class="Last name"><h6>Last name</h6></label>
             <input type="text" class="form-control"  aria-label="Last name">
          </div>
       </div>
    
<br>

       <div class="row">
           <div class="col-md-6 ">
              <label for="validationDefault03"><h6>City</h6></label>
              <input type="text" class="form-control" id="validationDefault03" required>
           </div>

           <div class="col-md-3 ">
              <label for="validationDefault04"><h6>State</h6></label>
              <select class="form-select" id="validationDefault04" required>
                <option  value="1">Pick a state</option>
                <option value="2">Auckland</option>
                <option value="3">Christchurch</option>
                <option value="4">Dunedin</option>
                <option value="5">Gisborne</option>
                <option value="6">Invercargill</option>
                <option value="7">Kaitaia</option>
                <option value="8">Queenstown</option>
                <option value="9">Wellington</option>
                <option value="10">Whangarei</option>
              </select>
           </div>

           <div class="col-md-3">
              <label for="validationDefault05"><h6>Postal Code</h6></label>
              <input type="text" class="form-control" id="validationDefault05" required>
           </div>
           </div>

<br>

        <div class="row">
           <div class="col md-6 mt-2">
               <label><h6> We accept:</h6></label>
               <br>

           <div class=" inline bg-secondary text-light rounded col-4  p-2 mt-2">
  
              <input type="radio" class="mx-1" id="radiocontrol1" name="payment" value="mastercard">
              <label for="radiocontrol1"><i class="fab fa-cc-mastercard"></i></label>
    
             <input type="radio" class="mx-1" id="radiocontrol2" name="payment" value="visa">
             <label for="radiocontrol2"><i class="fab fa-cc-visa"></i></label>

             <input type="radio" class="mx-1" id="radiocontrol3" name="payment" value="diners-club">
             <label for="radiocontrol3"><i class="fab fa-cc-diners-club"></i></label>

             <input type="radio" class="mx-1" id="radiocontrol4" name="payment" value="amex">
             <label for="radiocontrol4"><i class="fab fa-cc-amex"></i></label>

           </div>
           </div>
 
         
             <div class="col md-6">
                <form>
             <div class="mb-3">
                     <label for="exampleFormControlTextarea1" class="form-label"><h6>Message</h6></label>
                     <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                     <placeholder> Add any notes here</placeholder>
                  </div>
               </form>
            </div>
           </div>
           <div>
      </div>
      </div>
      
<br>

           <div class="card-footer text-muted d-flex justify-content-end">
           <div class="button">
               <button type="button" class="btn btn-secondary">Cancel</button>
               <button type="button" class="btn btn-primary">Send</button>
           </div>
           </div>

   </div>
   </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 

</body>
</html>
